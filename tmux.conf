# Fix tmux's broken pasteboard interaction
set -g default-command "reattach-to-user-namespace -l zsh"

# improve colors
set -g default-terminal "screen-256color"
set -g status-bg colour10
set -g status-fg colour08
set -g window-status-current-style fg=colour3

# Customize the statusbar
set status-utf8 on
set utf8 on
set -g status-left '#[bg=colour01,fg=colour0] #S '

# set pane colors - hilight the active pane
set-option -g pane-border-fg colour3
set-option -g pane-active-border-fg colour10

# remap prefix to Meta + t
set -g prefix M-t
unbind C-b
bind M-t send-prefix

# use vi bindings
setw -g mode-keys vi

# Reload the config.
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
