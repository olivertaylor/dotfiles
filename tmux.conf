# improve colors
set -g default-terminal "screen-256color"
set -g status-bg colour10
set -g status-fg colour08

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right 'help: ‚å•t? [tmux]'

# remap prefix to Meta + t
set -g prefix M-t
unbind C-b
bind M-t send-prefix

# use vi bindings
setw -g mode-keys vi

# This is hilariously absurd.  How many nerds use tmux on OS X every day and
# it's still fundamentally broken?
set -g default-command "reattach-to-user-namespace -l zsh"

# Reload the config.
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
